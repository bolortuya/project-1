<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
<title>Form</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
<link rel="stylesheet" media="screen" href="css/reset.css" />
<link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
    <h2> Sign up for an email list </h2>
  <form method="get" autocomplete="on" action="#">
    <div id="container">
      <label> Name </label>
      <input type="text" name="FirstName" value="" placeholder="First Name" id="firstname">
      <input type="text" name="LastName" value="" placeholder="Last Name" id="lastname">
      <label> Phone number</label>
      <input type="number" name="phone_number" placeholder="999-999-9999" id="number">
      <label> Date of Birth </label>
      <input type="number" name="dob" placeholder="00/00/0000" id="dob">
      <input type="submit" value="Register" id="btn">
    </div>
  </form>
</body>
</html>
